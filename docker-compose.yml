version: '3.8'

services:
  speaker-splitter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: speaker-splitter-web
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-please-change}
    volumes:
      # Optional: Mount volumes for persistent storage
      - uploads:/tmp/uploads
      - outputs:/tmp/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  uploads:
  outputs:
